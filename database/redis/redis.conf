# Redis Configuration for OpenEdX
# External Cache and Message Broker

bind 0.0.0.0
port 6379
protected-mode no

# Authentication
requirepass ${REDIS_PASSWORD}

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "openedx-appendonly.aof"

# Performance
timeout 0
tcp-keepalive 300
tcp-backlog 511

# OpenEdX specific settings
# Cache databases
databases 16

# Database 0: Django cache
# Database 1: Celery broker
# Database 2: Session storage
# Database 3: LMS specific
# Database 4: CMS specific

# Slow log for monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 10000

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Health monitoring
latency-monitor-threshold 100
